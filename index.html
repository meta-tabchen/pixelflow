    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
      }

      /* Tech Background Grid - Now softer */
      .bg-tech-grid {
        background-size: 60px 60px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Selection */
      ::selection {
        background: rgba(56, 189, 248, 0.2); /* Light Blue */
        color: white;
      }

      /* React Flow Customizations */
      .react-flow__node {
        border-radius: 24px;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background: #27272a;
        border: 2px solid #52525b;
        transition: all 0.2s ease;
      }
      .react-flow__handle:hover {
        background: #38bdf8;
        border-color: #7dd3fc;
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
      }
      .react-flow__attribution {
        display: none !important;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
